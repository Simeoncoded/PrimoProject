    <script>
        function renderTable() {
            const ncrTableBody = document.querySelector('#ncrTable tbody');
            ncrTableBody.innerHTML = ''; // Clear existing rows

            // Retrieve NCR data from localStorage
            const ncrs = JSON.parse(localStorage.getItem('ncrs')) || [];

            // Sort NCRs by date (if applicable) and take the 5 most recent
            const recentNcrs = ncrs
                .sort((a, b) => new Date(b.date) - new Date(a.date)) // Sort by date descending
                .filter(ncr => ncr.status != 'closed')
                .slice(0, 5); // Get the first 5 entries

            // Populate table rows
            recentNcrs.forEach(ncr => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${ncr.ncr_no}</td>
                    <td>${ncr.date}</td>
                    <td>${ncr.supplier_name}</td>
                    <td>${ncr.status}</td>
                    <td><button class="vbtn" name="btnEdit" id="${ncr.ncr_no}"><i class="fas fa-edit"></i> Edit</button> <button class="vbtn" name="btnDetails" id="${ncr.ncr_no}"><i class="fa fa-info-circle" aria-hidden="true"></i> Details</button></td>
                `;
                ncrTableBody.appendChild(row);
            });
        }

        // Render table on page load
        document.addEventListener('DOMContentLoaded', renderTable);

        window.addEventListener("load", function () {
            document.querySelector('#ncrTable tbody').addEventListener("click", function (ev) {
                const target = ev.target.getAttribute('name')
                const id = ev.target.getAttribute('name')
                console.log(target)
                if (target == "btnEdit") {
                    ev.preventDefault()
                    localStorage.setItem('selectedNcr', ev.target.id)
                    window.location.href = "edit.html"
                } else if (target == "btnDetails") {
                    ev.preventDefault()
                    localStorage.setItem('selectedNcr', target.id)
                    window.location.href = "details.html"
                }
            });
        });
    </script>
