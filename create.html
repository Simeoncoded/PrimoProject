<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NCR Form - CrossFire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/images/crlogo.png" alt="Crossfire Logo" width="120px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="search.html">Search NCR Forms</a></li>
                            <!--    
                            Search page for looking over all NCR forms
                            Shows each section as a table column (Quality, Engineering, Purchasing, Procurement)
                            And whether each section has been filled and the name of who filled it
                            -->

                            <li><a class="dropdown-item" href="create.html">Create NCR Form</a></li>
                            <!--
                            A page for creating an NCR form
                            Should generate an NCR number automatically
                            First person to create should fill out Quality Section of the form
                            -->

                            <li><a class="dropdown-item" href="user.html">User Login</a></li>
                            <!--
                            Page for logging into a user account
                            User accounts should have access limitations to editing NCR forms according to their role group
                            -->
                            
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="mb-4 text-center">NCR (Non-Conformance Report) Form</h2>
        <form>
            <!-- Identify Process Applicable -->
            <div class="mb-3">
                <label class="form-label fw-bold">Identify Process Applicable:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="supplier" name="process" value="Supplier or Rec-Insp">
                    <label class="form-check-label" for="supplier">Supplier or Rec-Insp</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="wip" name="process" value="WIP">
                    <label class="form-check-label" for="wip">WIP (Production Order)</label>
                </div>
            </div>

            <!-- Supplier Name -->
            <div class="mb-3">
                <label for="supplier_name" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
            </div>

            <!-- NCR No. -->
            <div class="mb-3">
                <label for="ncr_no" class="form-label">NCR No.</label>
                <input type="text" class="form-control" id="ncr_no" name="ncr_no" required>
            </div>

            <!-- PO or Prod. No. -->
            <div class="mb-3">
                <label for="po_prod_no" class="form-label">PO or Prod. No.</label>
                <input type="text" class="form-control" id="po_prod_no" name="po_prod_no" required>
            </div>

            <!-- Sales Order No. -->
            <div class="mb-3">
                <label for="sales_order_no" class="form-label">Sales Order No.</label>
                <input type="text" class="form-control" id="sales_order_no" name="sales_order_no" required>
            </div>

            <!-- Description of Item -->
            <div class="mb-3">
                <label for="item_description" class="form-label">Description of Item (including SAP No.)</label>
                <textarea class="form-control" id="item_description" name="item_description" rows="3" required></textarea>
            </div>

            <!-- Description of Defect -->
            <div class="mb-3">
                <label for="defect_description" class="form-label">Description of Defect (in as much detail as possible)</label>
                <textarea class="form-control" id="defect_description" name="defect_description" rows="3" required></textarea>
            </div>

            <!-- Quantity Received -->
            <div class="mb-3">
                <label for="quantity_received" class="form-label">Quantity Received</label>
                <input type="number" class="form-control" id="quantity_received" name="quantity_received" min="0" required>
            </div>

            <!-- Quantity Defective -->
            <div class="mb-3">
                <label for="quantity_defective" class="form-label">Quantity Defective</label>
                <input type="number" class="form-control" id="quantity_defective" name="quantity_defective" min="0" required>
            </div>

            <!-- Item marked Nonconforming -->
            <div class="mb-3">
                <label class="form-label fw-bold">Item marked Nonconforming:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="nonconforming_yes" name="nonconforming" value="Yes" required>
                    <label class="form-check-label" for="nonconforming_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="nonconforming_no" name="nonconforming" value="No" required>
                    <label class="form-check-label" for="nonconforming_no">No</label>
                </div>
            </div>

            <!-- Quality Representative's Name -->
            <div class="mb-3">
                <label for="quality_rep_name" class="form-label">Quality Representative's Name</label>
                <input type="text" class="form-control" id="quality_rep_name" name="quality_rep_name" required>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
