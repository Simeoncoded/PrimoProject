    <script>
        function renderTable() {
    const ncrTableBody = document.querySelector('#ncrTable tbody');
    ncrTableBody.innerHTML = ''; // Clear existing rows

    // Retrieve NCR data from localStorage
    const ncrs = JSON.parse(localStorage.getItem('ncrs')) || [];

    // Populate table rows
    ncrs.forEach(ncr => {
        const row = document.createElement('tr');

        // Randomly assign status as "Open" or "Closed"
        const status = Math.random() > 0.5 ? 'Open' : 'Closed';

        row.innerHTML = `
            <td>${ncr.ncr_no}</td>
            <td>${ncr.date}</td>
            <td>${ncr.supplier_name}</td>
            <td>${status}</td>
            <td><button class="vbtn">Edit</button> <button class="vbtn">Details</button></td>
        `;
        ncrTableBody.appendChild(row);
    });
}

    
        // Render table on page load
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
