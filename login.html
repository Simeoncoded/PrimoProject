<style>
    .lForm {

        background-color: #1A3851;
        width: 40%;
        height: 26em;
        top: 50%;
        margin: 0 auto;
        margin-top: 6em;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .lForm h1 {
        font-size: 3em;
        color: #fff;
        text-align: center;
        padding-bottom: 5px;
    }


    .form-group {
        margin-bottom: 20px;
    }


    label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
    }


    .input-field {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        box-sizing: border-box;
    }


    .input-field:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }


    .submit-btn {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }


    .submit-btn:hover {
        background-color: #45a049;
    }


    #message {
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
    }
    .pp{
        margin: 20px;
    }
</style>

<body>
    <div class="content">
        <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>

       
                <a class="navbar-brand" href="login.html">
                    <img src="assets/images/crlogo.png" alt="Crossfire Logo" width="120" class="pp">
                </a>
               

        <main>

            <div class="lForm">
                <h1> Login </h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="input-field">
                    </div>
                    <button type="submit" class="submit-btn"> <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Login</button>
                </form>
                <div id="message"></div>
            </div>


        </main>
    </div>
    <footer>
        <div class="footer-links">
            <a href="index.html">Dashboard</a>

    <script src="scripts/dataload.js"></script>


</body>
