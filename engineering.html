    <!-- Main Content -->
    <main class="container my-5" id="main-content" tabindex="-1">
        <h1 class="mb-4 text-center">Non-Conformance Report(NCR)</h2>
            <form>

                <div class="row ">
                    <!-- NCR No. -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="ncr_no" class="form-label">NCR No.</label>
                        <input type="text" class="form-control" id="ncr_no" name="ncr_no" required aria-required="true">
                    </div>

                    <!-- Date -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="date" class="form-label">Date Created</label>
                        <input type="date" class="form-control" id="date" name="date" required aria-required="true">
                    </div>

                <!-- Engineering -->
                <h2>Engineering</h2>

                <label>Review by CF Engineering</label>
                <select>
                    <option>Use as is</option>
                    <option>Repair</option>
                    <option>Rework</option>
                    <option>Scrap</option>
                </select>

                <label>Does Customer require notification of NCR</label>
                <input type="checkbox">

                <label>Disposition</label>
                <textarea></textarea>

                <label>Does the drawing require updating</label>
                <input type="checkbox">

                <label>original revision number</label>
                <input type="text">
                <label>updated revision number</label>
                <input type="text">
                <label>Engineer</label>
                <input type="text">
                <label>revision date</label>
                <input type="date">
                <label>engineering</label>
                <input type="text">
                <label>date</label>
                <input type="date">

                <!--
            Review by CF Engineering*
                Use as is
                Repair
                Rework
                Scrap
            
            Does Customer require notification of NCR

            Disposition *(Required when repair or rework selected)

            Does the drawing require updating

            Original Revision Number
            Updated Revision Number
            Name of Engineer
            Revision Date

            Engineering
            Date
            -->

                <div>
                    <button type="submit" class="btn btn-primary btnsub">Submit</button>
                    <button type="submit" class="btn btn-primary btnsub">Save</button>
                </div>

            </form>
